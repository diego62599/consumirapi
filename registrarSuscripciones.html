<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    
    <title>Registrar suscripciones</title>
</head>
<body >
    <div class="container">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="idservicios" type="text" class="validate">
                  <label for="idservicios">id servicios</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">lock</i>
                  <input id="regularidad" type="text" class="validate">
                  <label for="regularidad">Regularidad</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">lock</i>
                  <input id="fechainicio" type="date" class="validate">
                  <label for="fechainicio">fecha de inicio</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">lock</i>
                  <input id="fechafin" type="date" class="validate">
                  <label for="fechafin">fecha de fin</label>
                </div>
              </div>
            

            

             
                
                <div class="row">
                  <div class="input-field col s6">
                      <button id="btnRegistrar" class="btn waves-effect waves-light" type="button" name="action">Registrar
                          <i class="material-icons right">send</i>
                      </button>
                  </div>
                </div>
              </form>
            </div>
  
      
      </div>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js    "></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>
      <script src="js/funcionesSuscripciones.js"></script>
    

</body>
</html>
