<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.min.css">
    
    
    <title>Registrar Roles</title>
</head>
<body >
    <div class="container">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="nombrerol"  type="text" class="validate" required>
                  <label for="nombre">Nombre rol</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">lock</i>
                  <input id="idusuario" type="number" class="validate" required>
                  <label for="pass">id usuario</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">lock</i>
                  <input id="permisosrol" type="text" class="validate" required>
                  <label for="permisosrol">permisos rol</label>
                </div>
              </div>
            

              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">tonality</i>
                  <select class="browser-default" id="estadorol">
                    <option value="" disabled selected>Elija un estado</option>
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                  </select>
                </div>
                </div>
                
                <div class="row">
                  <div class="input-field col s6">
                      <button  id="btnRegistrar"  class="btn waves-effect waves-light" windows.location.href="listarRoles" type="submit" name="action">Registrar
                          <i class="material-icons right">send</i> 
                      </button>
                  </div>
                </div>
              </form>
             
            </div>
  
      
      </div>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js    "></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>
      <script src="js/funciones,.js"></script>
     
 
      

</body>
</html>
